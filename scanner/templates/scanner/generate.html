{% extends "base.html" %}

{% block title %}Generate QR{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-emerald-700 mb-6 text-center">Generate QR Code</h1>
        
        <form action="generate_qr" method="post" class="space-y-5">
            {% csrf_token %}
            
            <div>
                <label class="block mb-2 text-sm font-medium text-slate-700" for="mobile_number">Mobile Number</label>
                <input 
                    type="text" 
                    name="mobile_number" 
                    id="mobile_number"
                    placeholder="Enter 10-digit number"
                    required 
                    pattern="\d{10}"
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none"
                >
            </div>

            <div>
                <label class="block mb-2 text-sm font-medium text-slate-700" for="qr_data">QR Data</label>
                <input 
                    type="text" 
                    name="qr_data" 
                    id="qr_data"
                    placeholder="Enter text for QR code"
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none"
                >
            </div>

            <button 
                type="submit"
                class="w-full py-2 px-4 bg-emerald-600 text-white font-semibold rounded-lg hover:bg-emerald-700 transition duration-300"
            >
                Generate
            </button>
        </form>
    </div>
</div>
{% endblock %}
